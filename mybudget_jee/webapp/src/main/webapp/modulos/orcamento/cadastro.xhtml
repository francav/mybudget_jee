<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ContainerIndent ui-fluid">
		<fieldset>
			<legend>
				<h:outputText value="#{msg['crud.orcamento.dadosGerais']}" />
			</legend>
			<div class="Container100">
				<div class="Container20 Responsive100">
					<p:outputLabel value="#{msg['crud.orcamento.valor']}" for="valor" />
					<p:inputText id="valor"
						value="#{budgetViewController.objeto.valor}" />
				</div>
			</div>
			<div class="Container100">
				<div class="Container20 Responsive100">
					<p:outputLabel value="#{msg['crud.orcamento.data']}" for="data" />
					<p:calendar id="data"
						value="#{budgetViewController.objeto.data}"  pattern="dd/MM/yyyy"/>
				</div>
			</div>
			<div class="Container100">
				<div class="Container20 Responsive100">
					<p:outputLabel value="#{msg['crud.orcamento.categoria']}" for="categoria"
						style="margin-right:5px;vertical-align:middle;" />
					<p:selectOneMenu id="categoria"
						value="#{budgetViewController.objeto.categoria}"
						converter="jpaEntityConverter" style="vertical-align:middle;">
						<f:selectItem itemValue="" itemLabel="Selecione..." />
						<f:selectItems value="#{budgetViewController.categorias}" />
					</p:selectOneMenu>
				</div>
			</div>
		</fieldset>
	</div>

</ui:composition>
