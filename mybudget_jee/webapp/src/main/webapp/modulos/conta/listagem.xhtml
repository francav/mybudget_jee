<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cruds="http://java.sun.com/jsf/composite/cruds">

	<p:panelGrid columns="3" layout="grid"
		style="border:0px !important;height:400px">
		<p:dataTable id="contaBancoDataTable" var="obj" rowKey="#{obj.id}"
			paginator="#{accountViewController.contasBancos.size() > 8}" rows="8"
			value="#{accountViewController.contasBancos}"
			emptyMessage="Nenhuma conta bancária cadastrada">

			<f:facet name="header">
				#{msg['crud.conta.banco.plural']}
			</f:facet>

			<p:column style="border:0px !important;">
				<h:outputText value="#{obj.nome}" />
				<h:outputText value=" Padrão" rendered="#{obj.padrao}"
					styleClass="FontBold hardblue" />
			</p:column>
			<p:column style="border:0px !important; text-align: right">
				<p:menuButton>
					<p:menuitem title="#{msg['crud.grid.botao.exibir']}"
						value="#{msg['crud.grid.botao.exibir']}"
						actionListener="#{accountViewController.alterar(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:resetInput target=":outputPanelGrid" />
					</p:menuitem>

					<p:menuitem value="#{msg['crud.grid.botao.excluir']}"
						actionListener="#{accountViewController.excluir(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:confirm header="#{msg['dialog.confirma.titulo']}"
							message="#{msg['crud.grid.botao.excluir.confirma']}"
							icon="ui-icon-alert" />
					</p:menuitem>
				</p:menuButton>
			</p:column>
		</p:dataTable>

		<p:dataTable id="contaDinheiroDataTable" var="obj"
			value="#{accountViewController.contasDinheiro}" rowKey="#{obj.id}"
			paginator="#{accountViewController.contasDinheiro.size() > 8}" rows="8"
			emptyMessage="Nenhuma conta dinheiro cadastrada">

			<f:facet name="header">#{msg['crud.conta.dinheiro.plural']}</f:facet>

			<p:column style="border:0px !important;">
				<h:outputText value="#{obj.nome}" />
				<h:outputText value=" Padrão" rendered="#{obj.padrao}"
					styleClass="FontBold hardblue" />
			</p:column>
			<p:column style="border:0px !important; text-align: right">
				<p:menuButton>
					<p:menuitem title="#{msg['crud.grid.botao.exibir']}"
						value="#{msg['crud.grid.botao.exibir']}"
						actionListener="#{accountViewController.alterar(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:resetInput target=":outputPanelGrid" />
					</p:menuitem>

					<p:menuitem value="#{msg['crud.grid.botao.excluir']}"
						actionListener="#{accountViewController.excluir(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:confirm header="#{msg['dialog.confirma.titulo']}"
							message="#{msg['crud.grid.botao.excluir.confirma']}"
							icon="ui-icon-alert" />
					</p:menuitem>
				</p:menuButton>
			</p:column>
		</p:dataTable>

		<p:dataTable id="contaCartaoDataTable" var="obj"
			value="#{accountViewController.contasCartoes}" rowKey="#{obj.id}"
			paginator="#{accountViewController.contasCartoes.size() > 8}" rows="8"
			emptyMessage="Nenhum cartão de crédito cadastrado">

			<f:facet name="header">#{msg['crud.conta.cartao.plural']}</f:facet>

			<p:column style="border:0px !important;">
				<h:outputText value="#{obj.nome}" />
			</p:column>
			<p:column style="border:0px !important; text-align: right">
				<p:menuButton>
					<p:menuitem title="#{msg['crud.grid.botao.exibir']}"
						value="#{msg['crud.grid.botao.exibir']}"
						actionListener="#{accountViewController.alterar(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:resetInput target=":outputPanelGrid" />
					</p:menuitem>

					<p:menuitem value="#{msg['crud.grid.botao.excluir']}"
						actionListener="#{accountViewController.excluir(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:confirm header="#{msg['dialog.confirma.titulo']}"
							message="#{msg['crud.grid.botao.excluir.confirma']}"
							icon="ui-icon-alert" />
					</p:menuitem>
				</p:menuButton>
			</p:column>
		</p:dataTable>
	</p:panelGrid>

</ui:composition>
