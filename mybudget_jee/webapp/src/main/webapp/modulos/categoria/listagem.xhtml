<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cruds="http://java.sun.com/jsf/composite/cruds">

	<p:panelGrid columns="2" layout="grid"
		style="border:0px !important; background:none;height:400px">

		<p:dataTable id="categoriaDespesasDataTable" var="obj"
			value="#{categoryViewController.despesas}" rowKey="#{obj.id}"
			paginator="#{categoryViewController.despesas.size() > 8}" rows="8"
			emptyMessage="Nenhuma categoria de despesa cadastrada">

			<f:facet name="header">#{msg['crud.categoria.despesa.plural']}</f:facet>

			<p:column style="border:0px !important;">
				<h:outputText value="#{obj.nome}" />
			</p:column>

			<p:column style="border:0px !important; text-align: right">
				<p:menuButton>
					<p:menuitem title="#{msg['crud.grid.botao.exibir']}"
						value="#{msg['crud.grid.botao.exibir']}"
						actionListener="#{categoryViewController.alterar(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:resetInput target=":outputPanelGrid" />
					</p:menuitem>

					<p:menuitem value="#{msg['crud.grid.botao.excluir']}"
						actionListener="#{categoryViewController.excluir(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:confirm header="#{msg['dialog.confirma.titulo']}"
							message="#{msg['crud.grid.botao.excluir.confirma']}"
							icon="ui-icon-alert" />
					</p:menuitem>
				</p:menuButton>
			</p:column>
		</p:dataTable>

		<p:dataTable id="categoriaReceitasDataTable" var="obj"
			value="#{categoryViewController.receitas}" rowKey="#{obj.id}"
			paginator="#{categoryViewController.receitas.size() > 8}" rows="8"
			emptyMessage="Nenhuma categoria de receita cadastrada">

			<f:facet name="header">#{msg['crud.categoria.receita.plural']}</f:facet>

			<p:column style="border:0px !important;">
				<h:outputText value="#{obj.nome}" />
			</p:column>
			<p:column style="border:0px !important; text-align: right">
				<p:menuButton>
					<p:menuitem title="#{msg['crud.grid.botao.exibir']}"
						value="#{msg['crud.grid.botao.exibir']}"
						actionListener="#{categoryViewController.alterar(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:resetInput target=":outputPanelGrid" />
					</p:menuitem>

					<p:menuitem value="#{msg['crud.grid.botao.excluir']}"
						actionListener="#{categoryViewController.excluir(obj)}"
						update=":growl :outputPanelGrid" process="@this">
						<p:confirm header="#{msg['dialog.confirma.titulo']}"
							message="#{msg['crud.grid.botao.excluir.confirma']}"
							icon="ui-icon-alert" />
					</p:menuitem>
				</p:menuButton>
			</p:column>
		</p:dataTable>

	</p:panelGrid>

</ui:composition>
