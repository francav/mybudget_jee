<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="left">
	</ui:define>

	<ui:define name="content">
		<div class="ContainerIndent ui-fluid">
			<h:form id="nameForm" prependId="false">
				<div class="ContainerIndent">
					<p:panelGrid columns="3" layout="grid"
						styleClass="ui-panelgrid-blank"
						columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-4">
						<p:panel style="border: none;">
						</p:panel>
						<p:panel style="border: none;">
							<p:graphicImage
								value="/resources/meussaldos/images/character_pointing_right.png"
								width="122" height="246"></p:graphicImage>
						</p:panel>
						<p:panelGrid style="border:0px !important; background:none;" columns="1" styleClass="TexAlCenter">
							<p:panel style="border: none;">
								<p:outputLabel styleClass="gray FontTitilliumRegular Fs20"
									value="Para concluir o seu cadastro, precisamos apenas do seu nome." />
							</p:panel>
							<div class="EmptyBox20"></div>
							<p:outputLabel for="name" value="#{msg['signup.firstName']}" />
							<p:inputText id="name" value="#{signUpViewController.firstName}"
								required="true" maxlength="20" style="width: 180px;"/>
						</p:panelGrid>
					</p:panelGrid>
				</div>
				<div class="TexAlCenter">
					<p:commandButton action="#{signUpViewController.completarCadastro}"
						value="#{msg['signup.letsgo']}" update="@this @form"
						process="@this @form" style="width:auto" />
				</div>
			</h:form>
		</div>

	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
