<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>myBudget</title>
</h:head>

<h:body class="fontRegular login-back white-back">
	<f:event type="preRenderView"
		listener="#{accessControlViewController.checkAlreadyLoggedin}" />

	<p:growl id="growl" globalOnly="true" />
	<ui:include src="/WEB-INF/fragments/ajaxStatus.xhtml" />
	<div class="Container">
		<div
			class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
			<a href="" id="login-logo"> <!-- 			<h:graphicImage
					name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout" />
 --> <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span
					class="yellow">my</span><span class="hardblue">Budget</span></span>
			</a>
			<div class="EmptyBox10"></div>
		</div>

		<!-- LOGIN BOX COVER START -->
		<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
			id="login-box">
			<div class="Container">
				<div
					class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft"
					role="1">
					<div class="Container80 Fnone MarAuto FontBold">
						#{msg['signup.pageTitle']}</div>
				</div>

				<div class="ContainerIndent ui-fluid">
					<p:panel>
						<h:form id="contato" prependId="false">
							<div class="Container100 Responsive100">
								<div class="Container100">
									<div class="ContainerIndent">
										<p:panelGrid columns="1" styleClass="ui-panelgrid-blank"
											layout="grid">
											<!-- 											<p:outputLabel for="firstName"
												value="#{msg['signup.firstName']}" />
											<p:messages for="firstName" />
											<p:inputText id="firstName"
												value="#{signUpViewController.firstName}" />
											<p:outputLabel for="lastName"
												value="#{msg['signup.lastName']}" />
											<p:messages for="lastName" />
											<p:inputText id="lastName"
												value="#{signUpViewController.lastName}" />
 -->
											<p:panel style="border:0px !important; background:none;">
												<p:outputLabel for="email" value="#{msg['signup.email']}" />
												<p:messages for="email" />
												<p:inputText id="email"
													value="#{signUpViewController.email}" />
											</p:panel>
											<!-- 										<p:outputLabel for="emailConfirm"
												value="#{msg['signup.emailConfirm']}" />
											<p:messages for="emailConfirm" />
											<p:inputText id="emailConfirm"
												value="#{signUpViewController.emailConfirm}" />
	 -->
											<p:panelGrid columns="2"
												style="border:0px !important; background:none;"
												layout="grid">
												<p:panel style="border:0px !important; background:none;">
													<p:outputLabel for="password"
														value="#{msg['signup.password']}" />
													<p:messages for="password" />
													<p:password id="password" required="true" feedback="true"
														promptLabel="#{msg['password.prompt']}"
														strongLabel="#{msg['password.prompt.strong']}"
														goodLabel="#{msg['password.prompt.good']}"
														weakLabel="#{msg['password.prompt.weak']}"
														value="#{signUpViewController.password}" />
												</p:panel>
												<p:panel style="border:0px !important; background:none;">
													<p:outputLabel for="confirmPassword"
														value="#{msg['signup.confirmPassword']}" />
													<p:messages for="confirmPassword" />
													<p:password id="confirmPassword" required="true"
														value="#{signUpViewController.confirmPassword}" />
												</p:panel>
											</p:panelGrid>
										</p:panelGrid>
									</div>
									<div class="TexAlCenter">
										<div class="EmptyBox10"></div>
										<f:event type="postValidate"
											listener="#{confirmEmailValidation.emailValidation}" />
										<f:attribute name="emailId" value="email" />
										<f:attribute name="confirmEmailId" value="emailConfirm" />

										<f:event type="postValidate"
											listener="#{confirmPasswordValidation.passwordValidation}" />
										<f:attribute name="passwordId" value="password" />
										<f:attribute name="confirmPasswordId" value="confirmPassword" />
										<div class="TexAlCenter DispInlBlock">
											<!--                             <p:captcha id="captcha" language="#{facesContext.viewRoot.locale}" label="Captcha"  /> -->
											<div>
												<p:messages for="captcha" severity="error" />
											</div>
										</div>
										<div class="EmptyBox10"></div>
										<p:commandButton
											action="#{signUpViewController.preCadastrar}"
											value="#{msg['signup.start']}"
											update="@this @form :growl" process="@this @form"
											style="width:auto" />
									</div>
								</div>
							</div>
						</h:form>
					</p:panel>
				</div>
			</div>
		</div>
	</div>
	<!-- LOGIN BOX COVER END -->

</h:body>

</html>
