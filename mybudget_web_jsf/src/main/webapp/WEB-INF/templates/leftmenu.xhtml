<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ps="http://primefaces.org/sentinel"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="layout-menubar" class="Unselectable fontRegular slimmenu">
		<div class="layout-menubarinner-box" id="buttonArea">
			<a href="#" id="layout-menubar-resize" class="BordRad3"
				title="Menu Resize"><i class="icon-th-list-2"></i></a> <a href="#"
				id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i
				class="icon-menu"></i></a>
		</div>

		<h:form id="menuform">
			<ps:menu id="sm_leftmenu">
				<p:submenu id="sm_admin" icon="icon-wrench"
					rendered="#{security.hasRole('ADMIN')}"
					label="#{msg['menu.admin']}">
					<p:menuitem id="sm_admin_system_monitor" icon="icon-users"
						outcome="/admin/systemMonitor" value="#{msg['menu.admin.systemMonitor']}" />
					<p:menuitem id="sm_admin_usuario" icon="icon-users"
						outcome="/admin/usuario" value="#{msg['menu.admin.usuario']}" />
					<p:menuitem id="sm_admin_log_erros" icon="icon-stackoverflow"
						outcome="/admin/logErros" value="#{msg['menu.admin.logErros']}" />
					<p:menuitem id="sm_funcoes_sistema" icon="icon-database"
						outcome="/admin/funcoesSistema"
						value="#{msg['menu.admin.funcoes']}" />
					<p:menuitem id="sm_admin_about" icon="icon-info"
						outcome="/admin/about" value="#{msg['menu.admin.about']}" />
				</p:submenu>
				<p:menuitem id="sm_lancamento" value="#{msg['menu.lancamento']}"
					icon="icon-home" outcome="/modulos/home.jsf"
					onclick="gtag('event', 'Extrato Conta', {'event_category' : 'PROD-Sistema-Menu', 'event_label': '#{accessControlViewController.email}'});" />
				<p:menuitem id="sm_orcamento" value="#{msg['menu.orcamento']}"
					icon="icon-target" outcome="/modulos/orcamento.jsf" onclick="gtag('event', 'Orçamento', {'event_category' : 'PROD-Sistema-Menu', 'event_label': '#{accessControlViewController.email}'});"/>
				<p:menuitem id="sm_extrato_cartao"
					value="#{msg['menu.extrato_cartao']}" icon="icon-credit-card"
					outcome="/modulos/cartao.jsf" 
					onclick="gtag('event', 'Extrato Cartão', {'event_category' : 'PROD-Sistema-Menu', 'event_label': '#{accessControlViewController.email}'});"/>
				<p:menuitem id="sm_meu_futuro_grafico_linhas" value="#{msg['menu.meu_futuro']}"
					icon="icon-chart" outcome="/modulos/meu_futuro.jsf" 
					onclick="gtag('event', 'Meu Futuro', {'event_category' : 'PROD-Sistema-Menu', 'event_label': '#{accessControlViewController.email}'});"/>
				<p:submenu id="sm_cadastros" icon="icon-th"
					label="#{msg['menu.cadastros']}">
					<p:menuitem id="sm_conta" value="#{msg['menu.conta']}"
						icon="icon-bank" outcome="/modulos/conta.jsf" 
						onclick="gtag('event', 'Contas', {'event_category' : 'PROD-Sistema-Menu', 'event_label': '#{accessControlViewController.email}'});"/>
					<p:menuitem id="sm_categoria" value="#{msg['menu.categoria']}"
						icon="icon-menu" outcome="/modulos/categoria.jsf" 
						onclick="gtag('event', 'Categorias', {'event_category' : 'PROD-Sistema-Menu', 'event_label': '#{accessControlViewController.email}'});"/>
				</p:submenu>

			</ps:menu>
		</h:form>
	</div>

</ui:composition>
