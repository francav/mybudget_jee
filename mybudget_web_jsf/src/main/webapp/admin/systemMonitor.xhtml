<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<div style="text-align: center;">
			<div style="display: inline-block; text-align: left;">
				<p:outputLabel
					value="#{msg['admin.system_monitor.active_sessions']}" />
				<p:panel collapsed="true">
					<f:facet name="header">
						<h:outputText
							value="#{systemMonitorViewController.activeSessions}" />
					</f:facet>
				</p:panel>

				<p:outputLabel
					value="#{msg['admin.system_monitor.qtd_novos_usuarios_dia_atual']}" />
				<p:panel collapsed="true">
					<f:facet name="header">
						<h:outputText
							value="#{systemMonitorViewController.quantidadeNovosUsuariosDiaAtual}" />
					</f:facet>
				</p:panel>

				<p:outputLabel
					value="#{msg['admin.system_monitor.qtd_novos_usuarios_dia_anterior']}" />
				<p:panel collapsed="true">
					<f:facet name="header">
						<h:outputText
							value="#{systemMonitorViewController.quantidadeNovosUsuariosDiaAnterior}" />
					</f:facet>
				</p:panel>

				<p:outputLabel
					value="#{msg['admin.system_monitor.qtd_novos_usuarios_ultimos_3_dias']}" />
				<p:panel collapsed="true">
					<f:facet name="header">
						<h:outputText
							value="#{systemMonitorViewController.getQuantidadeNovosUsuariosUltimosDias(3)}" />
					</f:facet>
				</p:panel>

				<p:outputLabel
					value="#{msg['admin.system_monitor.qtd_novos_usuarios_ultimos_7_dias']}" />
				<p:panel collapsed="true">
					<f:facet name="header">
						<h:outputText
							value="#{systemMonitorViewController.getQuantidadeNovosUsuariosUltimosDias(7)}" />
					</f:facet>
				</p:panel>

				<p:outputLabel
					value="#{msg['admin.system_monitor.qtd_acessos_dia_atual']}" />
				<p:panel collapsed="true">
					<f:facet name="header">
						<h:outputText
							value="#{systemMonitorViewController.quantidadeAcessosDiaAtual}" />
					</f:facet>
				</p:panel>

				<p:outputLabel
					value="#{msg['admin.system_monitor.qtd_acessos_dia_anterior']}" />
				<p:panel collapsed="true">
					<f:facet name="header">
						<h:outputText
							value="#{systemMonitorViewController.quantidadeAcessosDiaAnterior}" />
					</f:facet>
				</p:panel>

				<p:outputLabel
					value="#{msg['admin.system_monitor.qtd_acessos_ultimos_3_dias']}" />
				<p:panel collapsed="true">
					<f:facet name="header">
						<h:outputText
							value="#{systemMonitorViewController.getQuantidadeAcessosUltimosDias(3)}" />
					</f:facet>
				</p:panel>

				<p:outputLabel
					value="#{msg['admin.system_monitor.qtd_acessos_ultimos_7_dias']}" />
				<p:panel collapsed="true">
					<f:facet name="header">
						<h:outputText
							value="#{systemMonitorViewController.getQuantidadeAcessosUltimosDias(7)}" />
					</f:facet>
				</p:panel>
			</div>
		</div>

	</ui:define>

</ui:composition>
