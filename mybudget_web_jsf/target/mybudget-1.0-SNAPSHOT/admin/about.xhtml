<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <div style="text-align:center;">
            <div style="display:inline-block;text-align:left;" >
                <p:outputLabel value="#{meussaldos.main.groupId} : #{meussaldos.main.artifactId}" />
                <p:panel collapsed="true">
                    <f:facet name="header">
                        <h:outputText value="v#{meussaldos.main.version}" />
                    </f:facet>
                </p:panel>
                <p:outputLabel value="Build time" />
                <p:panel collapsed="true">
                    <f:facet name="header">
                        <h:outputText value="#{meussaldos.git['git.build.time']}" />
                    </f:facet>
                </p:panel>
                <p:outputLabel value="Commit ID" />
                <p:panel collapsed="true">
                    <f:facet name="header">
                        <h:outputText value="#{meussaldos.git['git.commit.id.abbrev']}" />
                    </f:facet>
                </p:panel>
                <p:outputLabel value="Commit time" />
                <p:panel collapsed="true">
                    <f:facet name="header">
                        <h:outputText value="#{meussaldos.git['git.commit.time']}" />
                    </f:facet>
                </p:panel>
            </div>
        </div>

    </ui:define>

</ui:composition>
