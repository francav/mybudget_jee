<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cruds="http://java.sun.com/jsf/composite/cruds">

	<script type="text/javascript">
		// Blue : #3E98D3  |  Red : #EF3F61  |  Green : #2BB673  |  Orange : #F15732

		function skinChart() {
			this.cfg.axes.yaxis.tickOptions.formatString = "R$ %'#.0f";
			$.jqplot.sprintf.thousandsSeparator = '.';
			$.jqplot.sprintf.decimalMark = ',';

			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.seriesColors = [ '#3E98D3', '#EF3F61', '#2BB673',
					'#F15732' ];

			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#F5F5F5',
				shadow : true
			};
			this.cfg.axesDefaults = {
				rendererOptions : {
					textColor : '#666F77'
				}
			};
			this.cfg.seriesDefaults = {
				showMarker : false,
				pointLabels : {
					show : true
				},
				shadow : true,
				lineWidth : 1,
				markerOptions : {
					shadow : true,
					size : 7,
					style : 'circle'
				}
			}
		}
	</script>
	<style type="text/css">
.jqplot-target, .jqplot-axis {
	color: #546E7A;
}
</style>


	<div class="Container100 Responsive100 NoIndent">

		<div class="ContainerIndent">
			<p:tabView>
				<p:tab>
					<f:facet name="title">
						<h:outputText styleClass="icon-chart" />
					</f:facet>
					<p:panel>
						<h2 class="BigTopic TexAlCenter">
							<p:outputLabel
								value="#{myFutureLineChartViewController.inicio }" />
							-
							<p:outputLabel value="#{ myFutureLineChartViewController.fim}" />
						</h2>
						<p:chart id="line" type="line"
							model="#{myFutureLineChartViewController.lineModel1}"
							responsive="true" />
					</p:panel>
				</p:tab>
				<p:tab>
					<f:facet name="title">
						<h:outputText styleClass="icon-doc-text-1" />
					</f:facet>

					<p:panel>
						<p:panelGrid columns="3">
							<p:outputLabel value="Mês Atual" />
							<p:outputLabel
								value="#{myFutureLineChartViewController.saldoAtual.date}">
								<f:convertDateTime pattern="MM/yyyy" />
							</p:outputLabel>
							<p:outputLabel
								value="#{myFutureLineChartViewController.saldoAtual.valor}"
								styleClass="#{myFutureLineChartViewController.saldoAtual.valor lt 0 ? 'softred' : 'hardblue'}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</p:outputLabel>

							<p:outputLabel value="Próximo Mês" />
							<p:outputLabel
								value="#{myFutureLineChartViewController.saldoProximo.date}">
								<f:convertDateTime pattern="MM/yyyy" />
							</p:outputLabel>
							<p:outputLabel
								value="#{myFutureLineChartViewController.saldoProximo.valor}"
								styleClass="#{myFutureLineChartViewController.saldoProximo.valor lt 0 ? 'softred' : 'hardblue'}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</p:outputLabel>

							<p:outputLabel value="Mês de menor saldo" />
							<p:outputLabel
								value="#{myFutureLineChartViewController.menorSaldo.date}">
								<f:convertDateTime pattern="MM/yyyy" />
							</p:outputLabel>
							<p:outputLabel
								value="#{myFutureLineChartViewController.menorSaldo.valor}"
								styleClass="#{myFutureLineChartViewController.menorSaldo.valor lt 0 ? 'softred' : 'hardblue'}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</p:outputLabel>

							<p:outputLabel value="Mês de maior saldo" />
							<p:outputLabel
								value="#{myFutureLineChartViewController.maiorSaldo.date}">
								<f:convertDateTime pattern="MM/yyyy" />
							</p:outputLabel>
							<p:outputLabel
								value="#{myFutureLineChartViewController.maiorSaldo.valor}"
								styleClass="#{myFutureLineChartViewController.maiorSaldo.valor lt 0 ? 'softred' : 'hardblue'}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</p:outputLabel>

							<p:outputLabel value="Último mês(em 3 anos)" />
							<p:outputLabel
								value="#{myFutureLineChartViewController.ultimoSaldo.date}">
								<f:convertDateTime pattern="MM/yyyy" />
							</p:outputLabel>
							<p:outputLabel
								value="#{myFutureLineChartViewController.ultimoSaldo.valor}"
								styleClass="#{myFutureLineChartViewController.ultimoSaldo.valor lt 0 ? 'softred' : 'hardblue'}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</p:outputLabel>
						</p:panelGrid>

					</p:panel>
				</p:tab>
			</p:tabView>
		</div>
	</div>


</ui:composition>
