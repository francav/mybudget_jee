		<script>
			// FNC for detecting for click outside of any elements ============== 
			$.fn.clickOff = function(callback, selfDestroy) {
				var clicked = false;
				var parent = this;
				var destroy = selfDestroy || true;

				parent.click(function() {
					clicked = true;
				});

				$(document).click(function(event) {
					if (!clicked) {
						callback(parent, event);
					}
					if (destroy) {
					}
					;
					clicked = false;
				});
			};

			var menubtn = $(document.getElementById("menu-button")), menubody = $(document
					.getElementById("menubody")), menustatus = true, menuButtonClick = false;

			menubtn.on("click", function() {
				menuButtonClick = true;

				if (menustatus) {
					menubody.addClass('active');
					menustatus = false;
				} else {
					menubody.removeClass('active');
					menustatus = true;
				}
			});

			menubody.clickOff(function(e) {
				if (menuButtonClick) {
					menuButtonClick = false;
				} else {
					menubody.removeClass('active');
					menustatus = true;
				}
			});
		</script>
